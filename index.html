<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <style type="text/css">
        h1 {
            font-size: 170%;
            font-family: 'Times New Roman', Times, serif;
            color: #333663
        }
        h2 {
            font-size: 130%;
            font-family: 'Times New Roman', Times, serif;
            color: #333333
        }
        label {
            font-size: 120%;
            font-family: 'Times New Roman', Times, serif;
            color: #222
        }
    </style>
</head>
<body>
    <h1 id=hello class=f>Считаем время</h1>
    <h2 id=test> 
        Осталось: 8 часов и 0 минут.
    </h2>
    <label for="ticketNumH">Ввод часов:</label>
    <input id="ticketNumH" type="number" name="ticketNumH" value="0" min=0 max=7>
    <label for="ticketNumM">Ввод минут:</label>
    <input id="ticketNumM" type="number" name="ticketNumM" value="0" min=0 max=59>
    <button id=reset name="button">посчитать</button>
    <button id=run name="button">сбросить</button>
    <script src="app.js"></script>

    </body>
</html>
